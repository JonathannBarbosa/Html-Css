<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Parágrafo</title>
</head>  
<body>
  <h1>Parágafos e quebra de linha</h1> <!--VAI SER USADO EM TITULOS-->
  <hr>
  <P>Você pode escrever um parágrafo de qualquer jeito. Basta colocar no meio das tags p e /p</P> <!--Marcação de parágrafos-->
  <p>Se precisar quebrar o texto em algum lugar específico basta colocar tudo no meio do par de tags &lt;p &gt; e &lt; /p &gt;   <!--os simbolos lt e gt - LESS THAN / GREATER THAN -->
  </p>

  <p>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &SquareSubsetEqual;
    &LeftTee;
  </p> 
  
</body>
</html>
