<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Tabela</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
      width: 500px;
      border: 1px black solid;
    }
    td, th{
      font-size: 15px;
      border: 1px solid black;
      padding: 15px
    }
    .cnome{
      background-color: rgba(137, 43, 226, 0.603);
    }
    .csexo{
      background-color: rgba(165, 42, 42, 0.493);
    }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="cgroup">
    </colgroup>
  <h1>Exercício de tabela</h1>

  <caption>Cadastro</caption>
  <tr>
    <th scope="col">Nome</th>
    <th scope="col">Idade</th>
    <th scope="col">Sexo</th>
    <th scope="col">Profissão</th>
  </tr>
  
  <tbody>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>

    <tr>
      <td>Cláudio</td>
      <td>M</td>
      <td>29</td>
      <td>Bombeiro</td>
    </tr>
    <tr>
      <td>Alessandro</td>
      <td>M</td>
      <td>35</td>
      <td>Administrador</td>
    </tr>
    <tr>
      <td>Paola</td>
      <td>F</td>
      <td>21</td>
      <td>Nutricionista</td>
    </tr>
    
  </tbody>

  </table>
</body>
</html>
