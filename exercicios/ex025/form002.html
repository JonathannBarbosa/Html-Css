<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>Testando Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off"> <!--usar o post melhora a segurança-->
      <p>
        <label for="usuario">Usuário:</label>
        <input type="text" name="usuario" id="usuario" required minlength="4" placeholder="Nome do Usuário">
      </p>
      <p>
        <label for="senha">Senha:</label>
        <input type="password" name="password" id="senha" minlength="8" placeholder="Senha 8 digitos">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>

    </form>
    
</body>
</html>
