<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 5</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="smas">
        <label for="smas">Masculino</label> <br>

        <input type="radio" name="sexo" id="sfem">
        <label for="sfem">Feminino</label>
      </fieldset>

      <fieldset>
        <legend>ESPORTES</legend>
        <input type="checkbox" name="fut" id="fut" checked>
        <label for="fut">Futebol</label><br>

        <input type="checkbox" name="vol" id="vol">
        <label for="vol">Vôlei</label> <br>

        <input type="checkbox" name="basq" id="basq">
        <label for="basq">Basquete</label> <br>

        <input type="checkbox" name="tmesa" id="tmesa">
        <label for="tmesa">Tênis de Mesa</label> <br>
      
      </fieldset>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Dados">
      </p>
    </form>
</body>
</html>
